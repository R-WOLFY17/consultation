<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Red Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 600% 600%;
      animation: fireWave 10s ease-in-out infinite;
      overflow: hidden;
    }

    @keyframes fireWave {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 50% 100%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 50%; }
    }

    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      animation: float 12s infinite ease-in-out alternate;
      z-index: 0;
    }

    body::before {
      width: 320px;
      height: 320px;
      top: -50px;
      left: -80px;
      background: #ff3333;
    }

    body::after {
      width: 260px;
      height: 260px;
      bottom: -70px;
      right: -60px;
      background: #800000;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(30px); }
    }

    .login-box {
      position: relative;
      background-color: rgba(255, 255, 255, 0.96);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    .login-box h2 {
      text-align: center;
      color: #4212b3;
      margin-bottom: 25px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      border-color: #1725e9;
      box-shadow: 0 0 12px #1135d3aa;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #888;
      user-select: none;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #2a0da8, #0e19bd);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.4s ease;
      margin-top: 15px;
    }

    .login-box input[type="submit"]:hover {
      background: linear-gradient(to right, #0f118f, #4733ff);
    }

    .login-box .remember {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-top: 8px;
    }

    .login-box .remember input {
      margin-right: 8px;
    }

    .login-box .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .login-box .footer a {
      color: #2212b3;
      text-decoration: none;
    }

    .login-box .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>

      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="remember">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>

      <input type="submit" value="Log In">
    </form>

    <div class="footer">
      Don't have an account? <a href="sign Up.html">Sign Up</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordField.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>
